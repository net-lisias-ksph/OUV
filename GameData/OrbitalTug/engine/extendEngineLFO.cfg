		{
			name = LiquidFuel
			ratio = 0.9
			DrawGauge = True
		}
		PROPELLANT
		{
			name = Oxidizer
			ratio = 1.1
		}
		atmosphereCurve
		{
			key = 0 320 0 0
			key = 1 150 0 0 // (vacuum engine) spark = 265
			key = 2 50
