PART
{
	
	// --- general parameters ---
	name = OrbitalTugCore
	module = Part
	author = nli2work
	
	// --- asset parameters ---
	rescaleFactor = 1
	
	MODEL
	{
		model = OrbitalTug/core/OrbitalTugCore
		texture = stripes_blk, OrbitalTug/colors/stripes_blk
	}
	
	// --- node definitions ---
	node_stack_bottom = 0, -0.76, 0, 0, -1, 0, 1
	node_stack_top = 0, 0.76, 0, 0, 1, 0, 1

	// --- editor parameters ---
	TechRequired = actuators
	entryCost = 4200
	cost = 2200
	category = Coupling // Utility
	subcategory = 0
	title = Orbital Tug Grappler // Space Tug Grappler
	manufacturer = Ark Propulsions 
	description = A heavy duty grappling device with integrated SAS and RCS systems. Should be able to handle up to Class C Asteroids without much difficulty. It is recommended only activating the SAS when maneuvering heavy objects.
	
	
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0
	
	// --- standard part parameters ---
	mass = 1
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 2
	crashTolerance = 50
	breakingForce = 500
	breakingTorque = 500
	maxTemp = 2000
	skinMaxTemp = 2400
	
	vesselType = Ship
	CrewCapacity = 0
	
	explosionPotential = 0.5
	fuelCrossFeed = True
  
	bulkheadProfiles = size1

	tags = cmg command control fly gyro moment react stab steer torque arm asteroid capture clam claw connect dock fasten grab join klaw cck-tug

	MODULE
	{
		name = ModuleToggleCrossfeed
		crossfeedStatus = true
		toggleEditor = true
		toggleFlight = true
	}

	EFFECTS
	{
		running
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCSthruster
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = RCSthruster
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = grapplerArmToggle
		startEventGUIName = Arm Grappler
		endEventGUIName = Disarm Grappler
		actionGUIName = Toggle Grappler
		allowAnimationWhileShielded = False
	}

	MODULE
	{
		name = ModuleGrappleNode
		nodeTransformName = grappleNode
		controlTransformName = controlNode
		deployAnimationController = 0	
		nodeType = size3
		captureRange = 0.15	
		captureMinFwdDot = 0.85
		captureMaxRvel = 3
		pivotRange = 15
	}

	MODULE
	{
		name = ModuleReactionWheel
		operational = false
		torqueResponseSpeed = 20
		PitchTorque = 20
		YawTorque = 20
		RollTorque = 20
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.4
		}
	}

	MODULE
	{
		name = ModuleRCSFX
		thrusterTransformName = RCSthruster
		thrusterPower = 15
		thrustPercentage = 10
		stagingEnabled = False
		resourceName = MonoPropellant
		resourceFlowMode = STAGE_PRIORITY_FLOW
		shieldedCanThrust = false
		runningEffectName = running
		atmosphereCurve
		{
		 key = 0 300
		 key = 1 180
		}
	}

	MODULE
	{
		name = FlagDecal
		textureQuadName = flagTransform
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 400
		maxAmount = 400
	}
	
	RESOURCE
	{
		name = MonoPropellant
		amount = 400
		maxAmount = 400
	}

