			primaryColor = Teal
			secondaryColor = Teal
			TEXTURE
			{
				texture = OrbitalTug/Colors/stripes_teal
				transform = corePattern
			}
		}
		SUBTYPE
		{
			name = Green
			descriptionSummary = Green Accent Stripes
			descriptionDetail = Green Accent Stripes
