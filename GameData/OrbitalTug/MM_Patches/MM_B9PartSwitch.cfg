@PART[OrbitalTugCore]:NEEDS[B9PartSwitch]:FOR[OrbitalTug]
{
	MODULE
	{
		moduleID = fuelSwitch
		name = ModuleB9PartSwitch
		baseVolume = 400
		switcherDescription = Tank Type
		SUBTYPE
		{
			name = LqdFuel_Mono
			title = LqdFuel/Mono
			tankType = LiquidMono
		}
		SUBTYPE
		{
			name = Mono
			title = Mono
			tankType = MonoPropellant
		}
		SUBTYPE
		{
			name = LFO_Mono
			title = LFO & Mono
			tankType = LFOMono
		}
	}

	MODULE
	{
		moduleID = colorSwitch
		name = ModuleB9PartSwitch
		switcherDescription = Accent Stripe Color
