@PART[engineOnArm]:NEEDS[B9PartSwitch]
{
	MODULE
	{
		moduleID = fuelSwitch
		name = ModuleB9PartSwitch
		baseVolume = 50
		switcherDescription = Tank Type
		SUBTYPE
		{
			name = LqdFuel
			title = LqdFuel
			tankType = LqdFuel
		}
		SUBTYPE
		{
			name = Mono
			title = Mono
			tankType = Mono
		}
	}
}


