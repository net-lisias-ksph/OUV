{
	MODULE
	{
		name = BurstAtomicThrustModule
		maxBurstSeconds = 30
		maxSustainableBurstSeconds = 15

		reheatRatio = 5
		maxIncreasedThrustPercentage = 1.5

		controlAllAttached = true
		flashParts = true
		flashRate = 2 // times a second
	}
}
